version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version:" && node --version
            - echo "NPM version:" && npm --version
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            - npm install --force
            - npm install --save typescript @types/react @types/node eslint eslint-config-next
        build:
          commands:
            - NEXT_DISABLE_ESLINT=1 npm run build
            - echo "Creating server trace files for static export"
            - echo "{}" > out/required-server-files.json
            - mkdir -p out/server
            - echo "{}" > out/server/middleware-manifest.json
            - echo "{}" > out/server/middleware-build-manifest.js
            - echo "{}" > out/server/pages-manifest.json
            - echo "{}" > out/server/app-paths-manifest.json
            - echo "module.exports={}" > out/server/app-paths-manifest.js
            - echo "module.exports={}" > out/server/pages-manifest.js
      buildType: STATIC
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
