version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version:" && node --version
            - echo "NPM version:" && npm --version
            - echo "Directory structure:" && ls -la
            - echo "Components directory:" && ls -la components/layout
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            - npm install --force
            - npm install --save typescript @types/react @types/node eslint eslint-config-next
        build:
          commands:
            - echo "Verifying installed packages:" && npm list --depth=0
            - NEXT_DISABLE_ESLINT=1 npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
