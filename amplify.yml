version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            - npm install --legacy-peer-deps --force
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
